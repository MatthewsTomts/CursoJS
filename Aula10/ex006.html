<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(6, 199, 6);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"  onclick="clicar()" onmouseover="sobre()" onmouseout="voltar()">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseover', sobre)
        a.addEventListener('mouseout', voltar)

        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'rgb(6, 176, 199)'
        }
        
        function sobre(){
            a.innerText = 'Não faça isso!'
            a.style.background = 'red'
        }

        function voltar(){
            a.innerText = 'Interaja'
            a.style.background = 'rgb(6, 199, 6)'
        }
    </script>
</body>
</html>
