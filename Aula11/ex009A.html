<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidades</h1>
    <p>País no qual você nasceu:</p> <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var país = document.querySelector('input#txtpais')
            var res = document.getElementById('res')
            res.innerHTML = `Vivendo em ${país.value}<br>`

            if (país.value == 'Brasil' || país.value == 'brasil'){
                res.innerHTML += 'Você é Brasileiro'
            } else {
                res.innerHTML += 'Você é Estrangeiro'
            }
        }
    </script>
</body>
</html>
