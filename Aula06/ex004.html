<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento dos tipos primitivos</title>
    <style>
        body{
            font: italic 20pt Times;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual seu nome?')
        document.write(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.`)
        document.write(`<br>Seu nome em maiúsculas é ${nome.toUpperCase()}.`)
        document.write(`<br>Seu nome em minúsculas é ${nome.toLowerCase()}.<br>`)

        var salário = parseInt(prompt('Qual o seu salário?'))
        document.write(`<br>Seu salário é ${salário.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}.`)
    </script>
</body>
</html>
